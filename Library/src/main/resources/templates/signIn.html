<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="container">
<form action="#" th:action="@{/validationRegister}" th:object="${user}" method="post">

    <div th:if="${#fields.hasErrors('global')}">
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"/>
    </div>

    <p>FirstName</p>
    <input type="text" th:field="*{firstName}"/>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">deve essere tra le 3 e i 10</p>

    <br/>

    <p>LastName</p>
    <input type="text" th:field="*{lastName}"/>
    <p th:if="${#fields.hasErrors('lastName')}" errors="*{lastName}">deve essere tra le 3 e i 10r</p>
    <br/>

    <p>User</p>
    <input type="text" th:field="*{username}"/>
    <p th:if="${#fields.hasErrors('username')}" errors="*{username}">deve essere tra le 3 e i 10</p>
    <br/>

    <p>Password</p>
    <input type="password" th:field="*{password}"/>
    <p th:if="${#fields.hasErrors('password')}" errors="*{password}">deve essere tra le 3 e i 10</p>
    <br/>

    <input type="submit" value="submit">

</form>

<a href="login">
    <button>login</button>
</a>
</body>
</html>
