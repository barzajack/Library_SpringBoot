<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="container">
<table>
    <thead>
    <tr>
        <th> Title</th>
        <th> Author</th>
        <th> price</th>
        <th> pubblication year</th>
        <th>Remove</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td><span th:text="${book.title}"> Title </span></td>
        <td><span th:text="${book.author}"> Author </span></td>
        <td><span th:text="${book.price}"> Author </span></td>
        <td><span th:text="${book.pubblicationYear}"> Author </span></td>
        <td><a th:href="@{/removeFromFavourites(favourite_book_id = ${book.id})}"><button>Remove</button></a></td>
    </tr>
    </tbody>
</table>
<a href="controlPanel"><button>Control Panel</button></a>
</body>
</html>
