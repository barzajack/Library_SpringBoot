<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="container">
<h1>Login</h1>
<form action="signin" method="post" th:action="@{/validationLogin}">
    <table>
        <tr>
            <td><input type="text" name="username"></input></td>
        </tr>
        <tr>
            <td><input type="text" name="password"></input></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table><br>
    <p>Non hai l'account? <a href="/">Registrati</a></p>
</form>

</body>
</html>
