<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="container">
<table>
    <thead>
    <tr>
        <th> Name</th>
        <th> Surname</th>
        <th> Username</th>
        <th> Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${user}">
        <td><span th:text="${user.firstName}"> Title </span></td>
        <td><span th:text="${user.lastName}"> Author </span></td>
        <td><span th:text="${user.username}"> Author </span></td>
        <td><span th:text="${user.password}"> Author </span></td>
    </tr>
    </tbody>
</table>
<a href="controlPanel"><button>Control Panel</button></a>
</body>
</html>
